<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    

    <title>Welcome</title>
  </head>
  <body>
    
     


      <!-- Section1 -->
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-5 col-lg-6 order-md-2">
            
            <!-- Image -->
            <img src="banner.png" id="banner" class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init aos-animate" alt="..." data-aos="fade-up" data-aos-delay="100">

          </div>
          <div class="col-12 col-md-7 col-lg-6 order-md-1 aos-init aos-animate" data-aos="fade-up">

            <!-- Heading -->
            <h2 class=" display-3 text-center text-primary  ">
               Welcome
           </h2>
            <h4 class=" display-5 text-center  ">
               I am a <span id="type"></span>
            </h4>
            <!-- Buttons --> <br>
            <p class="lead text-center text-muted"> Wants to Know More About me?</p>
            <br><br><br>
            <div class="text-center">

              <div class="scrolldown">
                <span></span>
                <span></span>
                <span></span>
            </div>

              <a href="main.html" class="btn btn-primary shadow lift mr-1">
                Click Here <i class="fe fe-arrow-right d-none d-md-inline ml-3"></i>
              </a>
            </div>

          </div>
        </div> <!-- / .row -->
      </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      var typed = new Typed('#type', {
  strings: [ "Chef",
             "Developer",
                "Student"],
             typeSpeed:60,
             backSpeed:60,
             loop:true
});
    </script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
